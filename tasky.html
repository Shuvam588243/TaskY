<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>  

    <link rel="stylesheet" href="style.css">

    <title>TaskY</title>
  </head>
  <body onload="loadInitialCardData()">
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-3">

      <div class="mb-3">
      <label for="imgurl" class="form-label">Image URL</label>
      <input type="url" class="form-control" id="imgurl" aria-describedby="imgurl" placeholder="http://example.com/image.png">
      </div>

       <div class="mb-3">
      <label for="title" class="form-label">Task Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="title"
      placeholder="Learn MERN Development">
      </div>

      <div class="mb-3">
      <label for="type" class="form-label">Task Type</label>
      <input type="text" class="form-control" id="type" aria-describedby="type"
      placeholder="Internship">
      </div>

      <div class="mb-3">
      <label for="description" class="form-label">Task Description</label>
      <textarea class="form-control" rows="4" id="description"
      placeholder="Write Your Description Here in brief"></textarea>
      </div>
      </div>
      <div class="modal-footer d-flex justify-content-start gap-2">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand fw-bolder text-primary" href="index.html">TaskY</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
        </li>
      </ul>
      <form class="d-flex gap-3">
        <button type="button" class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fas fa-plus"></i>Add New</button>
      </form>
    </div>
  </div>
</nav>
<div class="container">
<!-- Search Input -->
<div class="container">
  <div class="row mt-3">
    <div class="col mx-auto col-sm-12 col-md-6 col-lg-6">
      <div class="input-group mb-3 shadow">
      <input type="text" class="form-control" placeholder="Search Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
</div>
    </div>
  </div>
</div>
<!-- Cards -->
<div class="row mt-4 task_container"></div>
</div>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
